<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">


<ui:define name="title">
	<h:outputText value="#{msgsCore['manageCourse.title.create']}"  
				  rendered="#{(! manageCourseController.readOnly) and (manageCourseController.selectedEntity.id == null)}" />
   	<h:outputText value="#{msgsCore['manageCourse.title.update']}" 
   				  rendered="#{(! manageCourseController.readOnly) and (manageCourseController.selectedEntity.id != null)}" />
    <h:outputText value="#{msgsCore['manageCourse.title.retrieve']}" rendered="#{manageCourseController.readOnly}" />
</ui:define>

<ui:define name="breadcrumb">
	<li><a href="#{facesContext.externalContext.requestContextPath}/index.faces"><i class="fa fa-home"></i> Home</a></li>
	<li><p:commandLink styleClass="fa fa-book"  action="#{manageCourseController.list()}"  value=" #{msgsCore['manageCourse.menu.title']}"/></li>
		
	<li class="active">
		<h:outputText styleClass="fa fa-plus" value=" #{msgsCore['manageCourse.title.create.breadcrumb']}" 
					  rendered="#{(! manageCourseController.readOnly) and (manageCourseController.selectedEntity.id == null)}" />
		<h:outputText styleClass="fa fa-refresh" value=" #{msgsCore['manageCourse.title.update.breadcrumb']}" 
					  rendered="#{(! manageCourseController.readOnly) and (manageCourseController.selectedEntity.id != null)}" />
   		<h:outputText styleClass="fa fa-file-text" value=" #{msgsCore['manageCourse.title.retrieve.breadcrumb']}" 
   					  rendered="#{manageCourseController.readOnly}" />
	</li>
</ui:define>	
	
<ui:define name="body">
	<ui:decorate template="/resources/sae/form.xhtml">
		<ui:param name="formName" value="#{msgsCore['manageCourse.title.form']}"/>
		<h:form id="form" pt:class="form-horizontal">
			
			<h:panelGroup id="nomeField">
				<ui:decorate template="/resources/sae/formfield.xhtml">
					<ui:param name="fieldName" value="form:nome" />
					<ui:param name="label" value="#{msgsCore['manageCourse.title.name']}" />
					<p:inputText id="nome" pt:class="form-control" required="true"
								 disabled="#{(manageCourseController.readOnly) or (manageCourseController.selectedEntity.id != null)}" 
								 pt:placeholder="#{msgsCore['manageCourse.placeholder.name']}" value="#{manageCourseController.selectedEntity.name}">
						<p:ajax event="blur" update="nomeField" /> 
					</p:inputText>
				</ui:decorate>
			</h:panelGroup>
					
			<h:panelGroup id="codigoField">
				<ui:decorate template="/resources/sae/formfield.xhtml">
					<ui:param name="fieldName" value="form:codigo" />
					<ui:param name="label" value="#{msgsCore['manageCourse.title.code']}" />
					<p:inputText id="codigo" pt:class="form-control" value="#{manageCourseController.selectedEntity.code}"
								 disabled="#{(manageCourseController.readOnly) or (manageCourseController.selectedEntity.id != null)}" 
								 pt:type="number" pt:placeholder="#{msgsCore['manageCourse.placeholder.code']}" required="true">
						<p:ajax event="blur" update="codigoField" />
					</p:inputText>
				</ui:decorate>
			</h:panelGroup>
					
			<h:panelGroup id="coordenadorField" rendered="false">
				<ui:decorate template="/resources/sae/formfield.xhtml">
					<ui:param name="fieldName" value="form:coordenador" />
					<ui:param name="label" value="#{msgsCore['crud.text.coordenador']}" />
					<h:selectOneMenu pt:class="form-control"  id="coordenador" disabled="#{manageCourseController.readOnly}"
									 value="#{manageCourseController.selectedEntity.coordenador}" 
									 converter="#{coreControl.administradorConverter}" >
						<f:selectItem itemLabel="#{msgsCore['manageCourseControl.form.assunto.blankOption']}" itemValue="" />
						<f:selectItems value="#{coreControl.administradores}" var="coordenador" 
									   itemLabel="#{coordenador.name}" itemValue="#{coordenador}" />
						<p:ajax  update="coordenadorField" />
					</h:selectOneMenu>
				</ui:decorate>
			</h:panelGroup>
					
			<ui:decorate template="/resources/sae/formbutton.xhtml">
				<div class="form-group">	        			
					<div class="col-sm-3"/>
	           		<div class="col-sm-3" style="margin-bottom: 15px">
	           			<a class="btn btn-block btn-warning btn-social" jsf:immediate="true" jsf:action="#{manageCourseController.list}">
	           				<i class="fa  fa-rotate-left"></i> 
	       					<h:outputText value="#{msgs['crud.button.back']}"/>
	            		</a>
	                </div>
	                <div class="col-sm-3"/>
					<div class="col-sm-3">
						<a class="btn btn-block btn-info btn-social" jsf:action="#{manageCourseController.save}" jsf:update=":form :globalMessages"
							jsf:rendered="#{!manageCourseController.readOnly}">
							<i class="fa  fa-save"></i> <h:outputText value="#{msgs['crud.button.save']}"/>
						</a>
	                </div>
				</div>
			</ui:decorate>
		</h:form>
	</ui:decorate>
	
</ui:define>
</ui:composition>
