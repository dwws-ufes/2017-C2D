<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/decorators/#{coreInfo.decorator}/decorator.xhtml">
	<f:metadata>
	    <f:viewAction action="#{changePasswordController.begin}" />
	</f:metadata>	

	<ui:define name="title"><h:outputText value="#{msgsCore['changePassword.title']}" /></ui:define>
    
    <ui:define name="description"><h:outputText value="#{msgsCore['changePassword.title.description']}" /></ui:define>

  	<ui:define name="body">
		<p><h:outputText value="#{msgsCore['changePassword.text.instructions.reset']}" /></p>
		
			<!-- The form to be filled with the e-mail in order to reset the password. -->
			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/form-nobox.xhtml">
				<ui:param name="formName" value="form" /> 
				<p:focus />

				<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formfield.xhtml">
					<ui:param name="fieldName" value="email" />
					<ui:param name="label" value="#{msgsCore['changePassword.field.email']}" />
					<p:inputText id="email" value="#{changePasswordController.email}" required="true">
						<f:ajax event="blur" render="emailField" />
					</p:inputText>
				</ui:decorate>

				<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formbuttonpanel-01.xhtml">
					<p:commandButton action="#{changePasswordController.resetPassword}" value="#{msgsCore['changePassword.button.reset']}" update=":globalMessages form" icon="fa fa-fw fa-repeat" />
				</ui:decorate>
			</ui:decorate>
	</ui:define>
</ui:composition>
