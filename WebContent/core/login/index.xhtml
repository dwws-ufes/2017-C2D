<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">
	
	<ui:define name="title"><h:outputText value="#{msgsCore['login.title']}" /></ui:define>
    
    <ui:define name="description"><h:outputText value="#{msgsCore['login.title.description']}" /></ui:define>

  	<ui:define name="body">
		<p><h:outputText value="#{msgsCore['login.text.instructions']}" /></p>

		<!-- The form to be filled with information on the administrator. -->
		<ui:decorate template="/resources/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" />

			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="email" />
				<ui:define name="label"><h:outputText value="#{msgsCore['login.field.admin.email']}" /></ui:define>
				<p:inputText id="email" value="#{login.ontroller.admin.email}" size="30" required="true">
					<f:ajax event="blur" render="emailField" />
				</p:inputText>
			</ui:decorate>

			<ui:decorate template="/resources/#{coreInfo.decorator}/formfield.xhtml">
				<ui:param name="fieldName" value="password" />
				<ui:define name="label"><h:outputText value="#{msgsCore['login.field.admin.password']}" /></ui:define>
				<p:password id="password" minLength="6" value="#{login.ontroller.admin.password}" size="15" required="true" promptLabel="#{msgs['password.prompt']}" weakLabel="#{msgs['password.weak']}" goodLabel="#{msgs['password.good']}" strongLabel="#{msgs['password.strong']}" />
			</ui:decorate>

			<ui:decorate template="/resources/#{coreInfo.decorator}/formbutton.xhtml">
				<p:commandButton action="#{login.ontroller.registerAdministrator}" value="#{msgsCore['login.button.registerAdministrator']}" update=":globalMessages form" styleClass="ion-person-add" />
			</ui:decorate>
		</ui:decorate>
	</ui:define>
</ui:composition>
