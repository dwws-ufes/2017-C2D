<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="head"></ui:define>
	
    <ui:define name="title"><h:outputText value="#{msgs['title.error']}" /></ui:define>
    
    <ui:define name="description"><h:outputText value="#{msgs['description.error']}" /></ui:define>

    <ui:define name="body">
		<p><strong><h:outputText value="#{msgs['error.expired.summary']}" /></strong>: 
		<h:outputText value="#{msgs['error.expired.detail']}" /></p>
		
		<p align="center" style="margin-top: 50px;"><a href="#{facesContext.externalContext.requestContextPath}/"><h:outputText value="#{msgs['text.backToIndex']}" /></a></p>
    </ui:define>
</ui:composition>
