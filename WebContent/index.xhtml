<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/templates/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="head" ></ui:define>
	
    <ui:define name="title"><h:outputText value="#{msgs['title.home']}" /></ui:define>
    
    <ui:define name="description"><h:outputText value="#{coreInfo.quote}" /></ui:define>

    <ui:define name="body">
    	<h:panelGroup id="installPanel" rendered="#{not coreInfo.systemInstalled}">
	        <p>Install...</p>
    	</h:panelGroup>
    
    	<h:panelGroup id="installPanel" rendered="#{coreInfo.systemInstalled}">
	        <p>Work in progress...</p>
    	</h:panelGroup>
    </ui:define>
</ui:composition>
