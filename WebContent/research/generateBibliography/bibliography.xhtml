<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/decorators/#{coreInfo.decorator}/decorator.xhtml">
	
	<ui:define name="title"><h:outputText value="#{msgsResearch['generateBibliography.title']}" /></ui:define>
    
    <ui:define name="description"><h:outputText value="#{msgsResearch['generateBibliography.title.description']}" /></ui:define>

  	<ui:define name="body">
		<p><h:outputText value="#{msgsResearch['generateBibliography.text.result']}" /></p>

		<!-- The form to be filled with a selection of researchers and optional start/end years. -->
		<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/form.xhtml">
			<ui:param name="formName" value="form" /> 
			<ui:param name="formLabel" value="#{msgsResearch['generateBibliography.form.result']}" />
			<ui:param name="formFileUpload" value="true" /> 
			
			<p:scrollPanel mode="native" style="width: 100%; height: 400px">
				<h:outputText value="#{generateBibliographyController.bibliography}" style="font-family: monospace; white-space: pre-wrap;" />
			</p:scrollPanel>

			<ui:decorate template="/WEB-INF/decorators/#{coreInfo.decorator}/formbuttonpanel-02.xhtml">
				<p:commandButton id="backButton" action="#{generateBibliographyController.back}" value="#{msgsResearch['generateBibliography.button.back']}" icon="fa fa-fw fa-arrow-left" />
				<p:commandButton id="downloadButton" ajax="false" value="#{msgsResearch['generateBibliography.button.download']}" icon="fa fa-fw fa-download">
					<p:fileDownload value="#{generateBibliographyController.bibliographyFile}" />
				</p:commandButton>
			</ui:decorate>
		</ui:decorate>
	</ui:define>
</ui:composition>
